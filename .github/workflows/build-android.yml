name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt update
        # ADDED: libltdl-dev and libtool-bin are the keys to fixing LT_SYS_SYMBOL_USCORE
        sudo apt install -y \
          build-essential \
          git \
          python3-dev \
          autoconf \
          automake \
          libtool \
          libltdl-dev \
          libtool-bin \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf-archive \
          m4

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # FORCE: Cython 0.29.33 is required to avoid build crashes with Kivy on Android
        pip install "buildozer>=1.5.0" "cython==0.29.33" virtualenv

    - name: Build Android APK
      run: |
        # Ensure we accept licenses automatically in the environment
        export APP_ANDROID_ACCEPT_SDK_LICENSE=True
        # Start the build
        buildozer android debug
      env:
        # Prevents some interactive prompts from hanging the build
        CI: true

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: focusapp-debug-apk
        path: bin/*.apk
        if-no-files-found: error

    - name: Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: .buildozer/android/platform/build-*/build.log
