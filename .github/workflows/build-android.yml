name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Cache buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-dev libffi-dev libssl-dev git unzip \
          automake libtool autoconf pkg-config build-essential \
          zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev \
          libreadline-dev libffi-dev libsqlite3-dev wget libbz2-dev \
          autotools-dev autoconf-archive m4 libltdl-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Install buildozer and cython.
        # Installing latest Cython to match latest P4A and Kivy 2.3.x requirements
        pip install buildozer "cython>=0.29.33"

        # Install dependencies from requirements file if it exists, otherwise install manually
        if [ -f requirements-android.txt ]; then
          pip install -r requirements-android.txt
        else
          pip install kivy plyer requests
        fi

    - name: Validate project structure
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "buildozer.spec not found, initializing..."
          buildozer init
        fi
        echo "✅ buildozer.spec found"

    - name: Prepare Pyjnius Patch
      run: |
        # Clone pyjnius to patch it
        git clone https://github.com/kivy/pyjnius.git
        cd pyjnius
        # Replace 'long' with 'int' in jnius/jnius_utils.pxi to fix Python 3 compatibility with Cython
        if [ -f jnius/jnius_utils.pxi ]; then
          sed -i 's/long/int/g' jnius/jnius_utils.pxi
          echo "✅ Patched jnius/jnius_utils.pxi"
        else
          echo "⚠️ jnius/jnius_utils.pxi not found, skipping patch"
        fi
        cd ..

    - name: Clean Build Cache
      run: |
        rm -rf .buildozer/android/platform/build-*/
        rm -rf .buildozer/android/platform/python-for-android/

    - name: Build Android APK
      run: |
        yes | buildozer android debug --verbose
      env:
        # Buildozer will handle SDK/NDK download
        # Adding a variable to ensure env block is not empty if needed, or just standard behavior
        BUILDOZER_ALLOW_ROOT: 1

    - name: List build artifacts
      run: |
        find . -name "*.apk" -type f
        ls -la bin/ || echo "No bin directory found"

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: focusapp-debug-apk
        path: |
          bin/*.apk
        if-no-files-found: warn

    - name: Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: |
          .buildozer/android/platform/build-*/
          .buildozer/*.log
