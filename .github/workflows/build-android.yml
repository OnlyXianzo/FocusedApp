name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-dev libffi-dev libssl-dev git unzip \
          automake libtool autoconf pkg-config build-essential \
          zlib1g-dev libncurses5-dev libncursesw5-dev libgdbm-dev \
          libnss3-dev libreadline-dev libsqlite3-dev wget libbz2-dev \
          autotools-dev autoconf-archive m4 libltdl-dev libtool-bin

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Using Cython 0.29.33 for stability with Kivy/p4a
        pip install "buildozer>=1.5.0" "cython==0.29.33" virtualenv

        if [ -f requirements-android.txt ]; then
          pip install -r requirements-android.txt
        else
          pip install kivy plyer requests
        fi

    - name: Validate project structure
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "buildozer.spec not found, initializing..."
          buildozer init
        fi
        echo "âœ… buildozer.spec found"

    - name: Build Android APK
      run: |
        export APP_ANDROID_ACCEPT_SDK_LICENSE=True
        yes | buildozer android debug --verbose
      env:
        BUILDOZER_ALLOW_ROOT: 1
        CI: true

    - name: List build artifacts
      run: |
        find . -name "*.apk" -type f
        ls -la bin/ || echo "No bin directory found"

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: focusapp-debug-apk
        path: bin/*.apk
        if-no-files-found: warn

    - name: Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: |
          .buildozer/android/platform/build-*/build.log
          .buildozer/*.log